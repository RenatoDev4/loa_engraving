<body>
    <div class="nav-wrapper">
        <nav class="menu-container">
          <ul class="menu">
            <div class="left-container">
              <div class="left-elements">
                <span class="gerador-build-text">Quer gerar uma build automaticamente? Basta nos informar os engraves!<br></span>
                <div class="button button-geradorbuild" id="button-5">
                  <div id="translate"></div> 
                  <a href="/generate/">Gerador de Build</a>
                </div>
              </div>

      
              <div class="right-elements">
                <span class="gerador-build-text">Quer ser avisado quando tiver Rapport Lendario ou Wei pelo Telegram?<br></span>
                <div class="button button-lostmerchant" id="button-5">
                  <div id="translate"></div> 
                  <a href="#">Lost Merchant Bot</a> 
                </div>
              </div>
            </div>
          </ul>
        </nav>
      </div>
 
    <div class="box-formulario">        
        
        <div class="formulario">
            
            <h1 class="title-form">
                <span class="subtitle-form">Dúvidas ou Sugestões? Entre em Contato Conosco!</span>
            </h1>
            <form action="{% url 'enviar_email' %}" method="post">
                {% csrf_token %}
                <span>
                    <input type="text" class="input" id="nome" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                    <label for="nome"> <i class="icon icon-user-1"></i> </label>
                </span>
                <span>
                    <input type="text" class="input" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>
                    <label for="email"> <i class="icon icon-mail-1"></i> </label>
                </span>
                <span>
                    <input type="text" class="input" id="assunto" name="assunto" placeholder="Assunto" autocomplete="off" required=""/>
                    <label for="assunto"> <i class="icon icon-info"></i> </label>
                </span>
                <span>
                    <textarea type="text" class="textarea" id="mensagem" name="mensagem" rows="3" placeholder="Caso tenha alguma dúvida ou queira reportar algum bug, por favor, escreva-nos uma mensagem. Estaremos prontos para responder o mais rápido possível." autocomplete="off" required=""></textarea>
                    <label for="mensagem"> <i class="icon icon-comment"></i> </label>
                </span>
                
                <span>
                    <input type="submit" value="Enviar" class="botao rotacao">
                </span>
            </form>
        </div>
    </div><!--Box Formulario--> 
    
  </body>
</html>
